  server {
    listen 80;
    listen 443 ssl;
    server_name niamoto.dsp.nc;
    location "/.well-known/acme-challenge" {
        root /var/www/certbot;
    }
    ssl_certificate /etc/letsencrypt/live/niamoto.dsp.nc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/niamoto.dsp.nc/privkey.pem;
    return 301 https://niamoto.nc$request_uri;
  }

  server {
    listen 443 ssl default_server deferred;
    client_max_body_size 4G;

    error_page 500 502 503 504 /502.html;
        location = /502.html {
                root /var/www/html;
                internal;
        }

    # include snippets/ssl-niamoto.ird.nc.conf;
    include snippets/ssl-params.conf;

    # set the correct host(s) for your site
    server_name niamoto.nc;

    # path for static files
    root /home/niamoto/niamoto-portal;

    location "/.well-known/acme-challenge" {
        root /var/www/certbot;
    }
    ssl_certificate /etc/letsencrypt/live/niamoto.nc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/niamoto.nc/privkey.pem;


    location /media/ {
        alias /home/niamoto/niamoto-portal/niamoto_portal/staticfiles/media/;
    }

    location /static/ {
        alias /home/niamoto/niamoto-portal/niamoto_portal/staticfiles/;
    }

    location / {
      # checks for static file, if not found proxy to app
      #rewrite ^/niamoto(.*) /$1 break;
      try_files $uri @proxy_to_app;
    }

    location @proxy_to_app {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # enable this if and only if you use HTTPS
      # proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Host $http_host;
      # we don't want nginx trying to do something clever with
      # redirects, we set the Host: header above already.
      proxy_redirect off;
      proxy_pass http://django_server;
    }
  }

  

}
